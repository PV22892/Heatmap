<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Points within Portugal Boundaries</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh; /* Set height to 100% of viewport height */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map("map", {
        center: [39.3999, -8.2245],
        zoom: 6,
        minZoom: 6, // Set maximum zoom level
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Load GeoJSON data for Portugal's boundaries
      fetch(
        "https://raw.githubusercontent.com/johan/world.geo.json/master/countries/PRT.geo.json"
      )
        .then((response) => response.json())
        .then((data) => {
          // Get Portugal boundaries geometry
          var portugalBoundary = L.geoJSON(data).getBounds();
          console.log("Portugal Boundaries:", portugalBoundary);
          // Generate random points within the bounds of Portugal

          // Read the JSON file containing point data
          fetch("dummy_data.json")
            .then((response) => response.json())
            .then((points) => {
              points.forEach((point) => {
                // Check if the property 'for_salve' is true
                if (point.for_salve === true) {
                  var lat = point.lat;
                  var lng = point.lng;
                  var price = point.price;

                  // Calculate the hue value based on the price range
                  var hue = Math.floor((price / 1000000) * 120);

                  // Convert hue to RGB color
                  var color = "hsl(" + hue + ", 100%, 50%)";

                  var radius = 1; // Default radius
                  if (map.getZoom()) {
                    radius = (map.getZoom() / 3);
                  }

                  // Plot the point on the map with the calculated color
                  L.circleMarker([lat, lng], {
                    radius: radius,
                    fillColor: color,
                    fillOpacity: 0.5, // Adjust transparency here
                    color: "none",
                    weight: 0,
                  }).addTo(map);
                }
              });
            });
        });

      // Update circle sizes on map zoom
      map.on("zoomend", function () {
        map.eachLayer(function (layer) {
          if (layer instanceof L.CircleMarker) {
            console.log(map.getZoom());
            var radius = (map.getZoom() / 2);
            layer.setRadius(radius);
          }
        });
      });
    </script>
  </body>
</html>
